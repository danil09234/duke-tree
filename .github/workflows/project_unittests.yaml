name: Project unittests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    - name: Build Docker container with unittests
      run: docker build -t unittests -f Dockerfile.unittests .
    - name: Run unittests
      run: docker run unittests
